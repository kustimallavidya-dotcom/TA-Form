<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Railway TA Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              hindi: ['Noto Sans Devanagari', 'sans-serif'],
            },
            colors: {
              railway: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                700: '#0369a1',
                900: '#0c4a6e',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Print Specific Styles - CRITICAL for A4 Landscape */
      @media print {
        @page {
          size: A4 landscape;
          margin: 5mm;
        }
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          background: white;
        }
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        .page-break {
          page-break-after: always;
        }
      }
      
      .print-only {
        display: none;
      }
      
      /* Diagonal Strike Line Logic */
      .strike-line {
        position: relative;
        overflow: hidden;
      }
      .strike-line::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        height: 1px;
        background-color: black;
        transform: translateY(-50%);
        z-index: 10;
      }
    </style>

}
</script>
